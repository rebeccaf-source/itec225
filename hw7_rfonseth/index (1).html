<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/crypto-js.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/hmac-sha256.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9/enc-base64.min.js"></script>
</head>

<body>
  <div>
    <form>
    <strong><label>Original String:</label></strong> <input type="text" name="original" id="string"> 
  
  </form>
  <button onclick = "encrypt()">Submit</button>
    <br />
  
  </div>

  <span></span>
  <br />

  <strong><label>&#160;&#160;&#160;&#160;&#160;&#160;&#160;AES Encrypted: </label></strong>   <p id="1"></p>
  <span></span>

  <br />

  <strong><label>&#160;&#160;&#160;&#160;SHA1 Encrypted: </label></strong> <p id="2"></p>
  <span></span>

  <br />

  <strong><label>SHA224 Encrypted:  </label></strong><p id="3"></p>
  <span></span>

  <br />

  <strong><label>SHA256 Encrypted: </label></strong><p id="4"></p>
  <span></span>
  <br />


<script>
  function encrypt()
  {
    var key = "this is encrypted";
    var string = document.getElementById("string").value;
    var aes = CryptoJS.AES.encrypt(string, key);
    var sha1 = CryptoJS.HmacSHA1(string, key);
    var sha224 = CryptoJS.HmacSHA224(string, key);
    var sha256 = CryptoJS.HmacSHA256(string, key);

    document.getElementById("1").innerHTML = aes;
    document.getElementById("2").innerHTML = sha1;
    document.getElementById("3").innerHTML = sha224;
    document.getElementById("4").innerHTML = sha256;
  }

</script>

  <script type="module" src="https://s.brightspace.com/lib/bsi/20.22.10-212/unbundled/mathjax.js"></script>
  <script type="text/javascript">document.addEventListener('DOMContentLoaded', function () {
      if (document.querySelector('math') || /\$\$|\\\(|\\\[|\\begin{|\\ref{|\\eqref{/.test(document.body.innerHTML)) {
        document.querySelectorAll('mspace[linebreak="newline"]').forEach(elm => {
          elm.setAttribute('style', 'display: block; height: 0.5rem;');
        });

        window.D2L.MathJax.loadMathJax({
          'outputScale': 1.3,
          'renderLatex': false
        });
      }
    });</script>
  <script type="module" src="https://s.brightspace.com/lib/bsi/20.22.10-212/unbundled/prism.js"></script>
  <script type="text/javascript">document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.d2l-code').forEach(code => {
        window.D2L.Prism.formatCodeElement(code);
      });
    });</script>
</body>

</html>
