<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"><html><head></head><body>

  
    
    
    
  

  
      <div class="container">
          <div class="main">

              
                  <h2>--Physics Velocity computation--</h2>

                  <h5> Computing some value from taking in user inputs.
                  </h5><hr/>

                
                  <body>
                    
                    <form action="/action_page/php" method="post">
                    Gravity : <input type="number" id="g"> m/s^2
                    <br/>
                    <br/>

  
                    Time : <input type="number" id="t"> seconds
                    <br/>
                    <br/>
                    
                    
  
                    </form>
                    <button onclick = "myFunction()" >Submit</button>
                    
                    <p id="demo"></p>
                    
                    <script type="text/javascript">
                      function myFunction() 
                      {
                        var gravity = document.getElementById("g").value;
                      
                        var time = document.getElementById("t").value;
  
                        var ans = gravity / time;

                        document.getElementById("demo").innerHTML = "Your Velocity came to: " + ans + " m/s";
                        
                        
                      }
                    </script>
  
                    </body>

                  
                  
              
          </div> 
      </div>
      <br/>
      <br/>
      <br/><p></p>
      <br/>
  
<script type="module" src="https://s.brightspace.com/lib/bsi/20.22.8-212/unbundled/mathjax.js"></script><script type="text/javascript">document.addEventListener('DOMContentLoaded', function() {
					if (document.querySelector('math') || /\$\$|\\\(|\\\[|\\begin{|\\ref{|\\eqref{/.test(document.body.innerHTML)) {
						document.querySelectorAll('mspace[linebreak="newline"]').forEach(elm => {
							elm.setAttribute('style', 'display: block; height: 0.5rem;');
						});

						window.D2L.MathJax.loadMathJax({
							'outputScale': 1.3,
							'renderLatex': false
						});
					}
				});</script><script type="module" src="https://s.brightspace.com/lib/bsi/20.22.8-212/unbundled/prism.js"></script><script type="text/javascript">document.addEventListener('DOMContentLoaded', function() {
					document.querySelectorAll('.d2l-code').forEach(code => {
						window.D2L.Prism.formatCodeElement(code);
					});
				});</script></body></html>
