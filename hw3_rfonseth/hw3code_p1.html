      <div class="container">
          <div class="main">

              
                  <h2>--Calculate Principal Form--</h2>

                  <h5> Calculate Principals by taking in user inputs.
                  </h5><hr/>

                  <body>
                    
                  <form action="/action_page/php" method="post">
                  Principle : <input type="number" id="p">
                  <br/>
                  <br/>

                  Rate : <input type="number" id="r">
                  <br/>
                  <br/>

                  Time : <input type="number" id="t">
                  <br/>
                  <br/>
                  
                  

                  </form>
                  <button onclick = "myFunction()" >Submit</button>
                  
                  <p id="demo"></p>
                  
                  <script type="text/javascript">
                    function myFunction() 
                    {
                      var principle = document.getElementById("p").value;
                      var rate = document.getElementById("r").value;
                      var time = document.getElementById("t").value;

                      var ans = principle * rate * time;
                      //alert(ans);
                      document.getElementById("demo").innerHTML = "Your Interests for the month came to: $" + ans;
                      
                      
                    }
                  </script>

                  </body>
                  
              
          </div> 
      </div>
